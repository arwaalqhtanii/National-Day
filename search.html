    <div class="container mt-4">
        <h2>استمتع برحلتك واستكشف أجمل المعالم السياحية </h2>
        <p>اختر وجهتك وابدأ مغامرتك في اكتشاف المعالم السياحية الخلابة في المملكة العربية السعودية</p>
        <form id="searchForm">
            <div class="form-group">
                <label for="fromCity">انطلق من:</label>
                <select class="form-control" id="fromCity" required>
                    <option value="" disabled selected>اختر المدينة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="الخرج">الخرج</option>
                    <option value="الدمام">الدمام</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toCity">وجهتك إلى:</label>
                <select class="form-control" id="toCity" required>
                    <option value="" disabled selected>اختر المدينة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="الخرج">الخرج</option>
                    <option value="الدمام">الدمام</option>
                </select>
            </div>
            <button type="submit" class="btn btn-brown btn-block" id="calculateDistance">
                <i class="fas fa-route"></i> احسب المسافة الآن
            </button>
            <button type="button" class="btn btn-brown btn-block" id="getWeather">
                <i class="fas fa-cloud-sun"></i> استعلام عن الطقس
            </button>
            <button type="button" class="btn btn-brown btn-block" id="searchHeritage">
                <i class="fas fa-landmark"></i> استكشاف المعالم السياحية
            </button>
        </form>

        <div class="map-container" id="map"></div>
        <div id="result" class="alert alert-info" style="display:none;"></div>
        <div id="weather" class="alert alert-info" style="display:none;"></div>
    </div>
