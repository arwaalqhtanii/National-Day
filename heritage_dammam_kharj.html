<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="city.css">
    <title>المعالم التراثية بين الدمام والخرج</title>
    <style>
        .btn-custom {
            width: 200px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
        <a class="navbar-brand" href="#">
            <img src="https://i.pinimg.com/474x/62/6a/0f/626a0fc255f8ace41388a3cdec560577.jpg" alt="شعار اليوم الوطني" style="height: 60px;">
        </a>
    
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link wider-text" href="search.html">البحث عن رحلة</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wider-text" href="index.html">الصفحة الرئيسية</a>
                </li>
             
               
            </ul>
    
       
            <a class="btn btn-success d-lg-block" href="login.html">تسجيل الخروج</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">أشهر المعالم بين الدمام والخرج</h2>
        <div class="row" id="heritageCards">
          
        </div>
        <button class="btn btn-success btn-custom" id="shareExperienceBtn">شارك تجربتك</button>
        <a href="search.html" class="btn btn-success btn-custom">عودة إلى البحث</a>
        <a href="experiences.html" class="btn btn-success btn-custom">عرض تجارب المستخدمين</a> <!-- زر عرض تجارب المستخدمين -->
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">© 2024 اليوم الوطني. جميع الحقوق محفوظة.</span>
        </div>
    </footer>


    <div class="modal fade" id="experienceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">شارك تجربتك</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="experienceForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">اسمك</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">تجربتك</label>
                            <textarea class="form-control" id="experience" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="hertodamam.js"></script>
</body>
</html>
